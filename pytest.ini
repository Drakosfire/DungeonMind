[pytest]
# Add directories or files to ignore during test discovery
norecursedirs = DungeonMind/DungeonMindServer/tests/test_cloudflare.py
pythonpath = .

# Custom markers
markers =
    slow: marks tests as slow (may take several seconds)
    integration: marks tests as integration tests  
    live: marks tests that require live API calls
    unit: marks tests as unit tests
    asyncio: marks tests as async tests
